---

- name: "update apt packages"
  become: yes
  apt:
    update_cache: yes

- name: "upgrade"
  become: yes
  apt:
    upgrade: yes

- name: remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes

- name: Install project requirements
  pip:
    state: latest
    requirements: "/requirements.txt"

